{% extends 'pendiente/base.html' %}
{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>Registrarse</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" name="username" class="form-control" id="username" aria-describedby="usernameHelp">
                    <small id="usernameHelp" class="form-text text-muted">Tu usuario debe ser unico. Te haremos saber si alguien más lo tomo.</small>
                </div>
                <div class="form-group">
                    <label for="password1">Contraseña</label>
                    <input type="password" name="password1" class="form-control" id="password1">
                </div>
                <div class="form-group">
                    <label for="password2">Confirmar contraseña</label>
                    <input type="password" name="password2" class="form-control" id="password2">
                </div>
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
            <hr>
            <div class="text-center">
                Ya tenes una cuenta? <a href="{% url 'loginuser' %}">Logueate aquí</a>
            </div>
        </div>
    </div>
{% endblock %}
