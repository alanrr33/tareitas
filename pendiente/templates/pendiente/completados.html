{% extends 'pendiente/base.html' %}
{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-10">
            <h1>Completed Todos</h1>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-10">
            <div class="list-group">
{% for pendiente in pendientes %}
    
      <a href="{% url 'verpendiente' pendiente.id %}" class="list-group-item list-group-item-action{% if pendiente.important %} list-group-item-danger{% endif %}">
      <b>{{ pendiente.title }}</b> - Completado {{ pendiente.datecompleted|date:'M j Y H:i' }}</a>
    
{% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
